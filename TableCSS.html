            tr:nth-child(odd){background-color: #f2f2f2;}

        </style>
    </head>

        <div>
            <table>
                <tr>

                    <th> Singh </th>
                </tr>
                <tr>
                    <th> Rohit</th>
                    <th> Mohit </th>
                </tr>
                <tr>
                    <th> Rishab </th>
                    <th> Abhi </th>
                </tr>
            </table>
        </div>
    </body>
</html>
